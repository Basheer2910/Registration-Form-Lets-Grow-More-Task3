<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <nav>
        <h2>Student Enrollment Form</h2>
    </nav>
    <div class="container">
        <div class="formarea">
            <form id="form">
                <label for="name">Name:  </label><br>
                <input type="text" id="name" name="name" placeholder="Enter Name..." required><br>
                <label for="email">Email:  </label><br>
                <input type="email" name="email" id="email" placeholder="Enter Email..."  required><br>
                <label for="website">Website:  </label><br>
                <input type="text" id="website" name="website" placeholder="Enter Website..."  required><br>
                <label for="image">Image Link:  </label><br>
                <input type="text" id="image" name="image" placeholder="Enter Image Link"  required><br>
                <span> Gender:</span><br>
                <input type="radio" name="gender" id="male" value="Male"><label for="male"">Male</label><br>
                <input type="radio" name="gender" id="female" value="Female"><label for="female">Female</label><br>
                <span> Skills:</span><br>
                <input type="checkbox" name="java" id="java" value="java"><label for="java">Java</label><br>
                <input type="checkbox" name="html" id="html" value="html"><label for="html">HTML</label><br>
                <input type="checkbox" name="css" id="css" value="css"><label for="css">CSS</label><br>
                <button type="button" id="submit">Submit</button>
            </form>
        </div>
        <div class="details">
            <table id="table">
                
              </table>
        </div>
        <script src="script.js"></script>
    </div>
    <footer>

    </footer>
</body>
</html>
